name: Code quality

on:
  push:
  pull_request:
    paths:
      - "apps/**"

jobs:
  front-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2.2.1
      - name: Run Biome
        run: biome ci .
